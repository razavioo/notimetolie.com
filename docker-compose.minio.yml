version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: notimetolie-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - notimetolie-network

  # Optional: MinIO client for bucket creation
  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/notimetolie --ignore-existing;
      /usr/bin/mc anonymous set download myminio/notimetolie;
      exit 0;
      "
    networks:
      - notimetolie-network

volumes:
  minio_data:
    driver: local

networks:
  notimetolie-network:
    driver: bridge
